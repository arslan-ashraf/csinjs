{% load staticfiles %}

<!DOCTYPE html> 
<html>
	<head>
		<meta charset="UTF-8">
		<title>{% block title %} {% endblock title %}</title>
		<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
		<link rel="stylesheet" type="text/css" href="{% static 'css/mobile_main.css' %}", media="screen and (max-width: 600px)">
		{% block css %} {% endblock css %}
	</head>
	<body>
		<div class="main">

			<div class="navigation">
				<div class="search-div">
					<div class="search-icon">&#128269</div>
					{% csrf_token %}
					<input type="text" class="search-bar" placeholder="Search algorithms..." autofocus="true">
					<ul id="search-results">
						<a class="search-result-item" href="#"><li>algorithms</li></a>
					</ul>
				</div>
				<ul class="links">
					<a class="btns" href="{% url 'computer_science:home' %}"><li>Home</li></a>
					<a class="btns" href="{% url 'computer_science:categories' %}"><li>Algorithms</li></a>
				</ul>
			</div>

			{% block main %}

			{% endblock main %}

			<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

			<script type="text/javascript">
				$('.search-bar').keyup(function(){
					$.ajax({
						url: 'search/',
						dataType: 'html',
						type: 'POST',
						data: {
							searched_text: $(this).val(),
							csrfmiddlewaretoken: $("input[name='csrfmiddlewaretoken']").val()
						},
						success: function(data){
							$('$search-results').html(data)
						}
					})
				})

				function randomized_queens(n){
					let res = [], temp = new Array(n)
					backtrack(res, temp, false, 0)
					return res[0]
				}

				function backtrack(res, temp, flip_switch, idx){
					if (temp.length == idx){
						res.push(temp.slice(0))
						flip_switch = true 
						return
					}
					for(let i = 0; i < temp.length; i++){
						temp[idx] = Math.floor(Math.random() * temp.length)
						if (valid_position(temp, idx)){
							backtrack(res, temp, flip_switch, idx + 1)
						}
						if (flip_switch == true) { break }
					}
				}

				function valid_position(temp, idx){
					for(let i = 0; i < idx; i++){
						if (temp[i] == temp[idx]) ||
							Math.abs(temp[i] - temp[idx]) == Math.abs(idx - i){
								return false 
							}
					}
					return true 
				}

				let generate_queens = document.querySelector('.queens-generator')
				let rows = document.querySelectorAll('.row')
				let queen_position = null 
				let queens = []

				function clear_board(arr){
					for(let i = 0; i < arr.length; i++){
						queen_position = arr[i]
						rows[i].children[queen_position].innerHTML = ''
					}
				}

				function place_queens(queens){
					for(let i = 0; i < queens.length; i++){
						queen_position = queens[i]
						rows[i].children[queen_position].innerHTML = &#9813
					}
				}

				if (generate_queens){
					generate_queens.addEventListener('click', function(){
						clear_board(queens)
						queens = randomized_queens(8)
						place_queens(queens)
					})
				}

			</script>

			{% block js %} {% endblock js %}

		</div>
	</body>
</html>
